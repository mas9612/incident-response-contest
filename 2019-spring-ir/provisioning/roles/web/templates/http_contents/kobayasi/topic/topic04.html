      <div class="topicImg"><img src="../img/topic/ICTSC01.jpg"></div>
      <p>2015年8月29日30日にかけて工学院大学で開催された『DMM.COM LABO ツチノコ杯第4回ICTトラブルシューティングコンテスト』において，優秀賞を受賞しました．大学院生2名，学部生2名で構成されたチームで出場し，惜しくも最優秀賞を逃しましたが，満点をもらった問題もあり，学生の成長を垣間見ることができた大会でした．
